<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simulador de préstamo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/estilos.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="form">
                    <fieldset>
                    <h2 class="text-center">Simulador de préstamo</h2>
                    <form action="" method="" class="row">
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Capital</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="capital">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Cuotas</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="cuotas">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Interés</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="interes">
                            </div>
                        </div>
                    </form>
                    <div class="col-center">
                        <button onclick="ver_calculo();" class="btn btn-primary mb-3">Calcular</button>
                    </div>
                    </fieldset>

                    <table class="calculo table table-success table-striped">
                        <thead>
                          <tr>
                            <td>#</td>
                            <td>Capital</td>
                            <td>Interés</td>
                            <td>Importe a pagar</td>
                          </tr>
                        </thead>
                        <tbody id="calculo">
                        </tbody>
                        <tfoot>
                            <tr>
                              <td class="">Total</td>
                              <td id="c"></td>
                              <td id="i"></td>
                              <td id="p"></td>
                            </tr>
                          </tfoot>
                      </table>
                </div>
            </div>
        </div>
            
        <script src="assets/js/app.js">

        </script>
    </body>
</html>
